<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Менеджер паролей</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Пароли пользователя {{ username }}</h2>
        <form method="post" action="/add-password">
            <div class="mb-3">
                <label>Сервис</label>
                <input type="text" name="service" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Логин</label>
                <input type="text" name="login" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Пароль</label>
                <input type="text" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>

        <hr>

        <h4>Сохранённые пароли</h4>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Сервис</th>
                    <th>Логин</th>
                    <th>Пароль</th>
                    <th>Удалить</th>
                </tr>
            </thead>
            <tbody>
                {% for p in passwords %}
                <tr>
                    <td>{{ p.site }}</td>
                    <td>{{ p.login }}</td>
                    <td>{{ p.password }}</td>
                    <td>
                        <form method="post" action="/delete-password">
                            <input type="hidden" name="service" value="{{ p.site }}">
                            <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
